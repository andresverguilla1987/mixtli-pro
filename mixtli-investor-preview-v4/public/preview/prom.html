<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Prometheus</title><link rel="stylesheet" href="./assets/styles.css"/><script src="./assets/config.js"></script>
</head>
<body class="center theme-green">
  <h1>Prometheus</h1><p id="msg" class="muted">Buscando URL de Prometheus...</p>
  <script>
    const cfg = window.MIXTLI_CFG || {}; const qp = new URLSearchParams(location.search);
    const url = qp.get('url') || cfg.prometheus; const msg = document.getElementById('msg');
    if (url) { msg.innerHTML = 'Redirigiendo a <code>' + url + '</code>...'; location.href = url; }
    else { msg.innerHTML = 'No se configur√≥ URL. Edita <code>assets/config.js</code> o usa <code>prom.html?url=...</code>'; }
  </script>
</body>
</html>
