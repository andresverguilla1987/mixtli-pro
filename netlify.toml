[build]
  publish = "front"
  command = ""

[[headers]]
  for = "/app.js"
  [headers.values]
    Cache-Control = "public, max-age=600"

[[headers]]
  for = "/styles.css"
  [headers.values]
    Cache-Control = "public, max-age=86400"

# Redirect SPA routes to index.html if needed
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
