<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mixtli — Planes y Recargas</title>
  <link rel="icon" href="assets/logo.svg">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="assets/config.js"></script>
  <script src="assets/billing.js" defer></script>
</head>
<body class="min-h-screen bg-slate-950 text-slate-100">
  <header class="border-b border-white/10 bg-slate-950/60 backdrop-blur">
    <div class="mx-auto max-w-5xl px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
      <a href="index.html" class="flex items-center gap-3">
        <img src="assets/logo.svg" class="h-8 w-8 rounded-xl shadow" alt="logo">
        <span class="font-bold">Mixtli</span>
      </a>
      <nav class="flex items-center gap-5 text-sm">
        <a href="dashboard.html" class="hover:underline">Dashboard</a>
        <a href="billing.html" class="hover:underline">Planes y Recargas</a>
      </nav>
    </div>
  </header>

  <main class="mx-auto max-w-5xl px-4 sm:px-6 lg:px-8 py-10">
    <h1 class="text-3xl font-extrabold">Planes y Recargas</h1>
    <p class="text-slate-300 mt-1">Compra GB extra o suscríbete a un plan.</p>

    <div class="mt-4 flex flex-wrap gap-3 items-center">
      <select id="countrySel" class="h-10 px-3 rounded-md bg-white/10 border border-white/10">
        <option value="MX">México (MXN)</option>
        <option value="AR">Argentina (ARS)</option>
        <option value="BR">Brasil (BRL)</option>
        <option value="CL">Chile (CLP)</option>
        <option value="CO">Colombia (COP)</option>
        <option value="PE">Perú (PEN)</option>
        <option value="INT">Internacional (USD)</option>
      </select>
      <div class="flex items-center gap-2 text-sm">
        <label>Método:</label>
        <button id="methodStripe" class="px-3 py-2 rounded-md bg-white/10 hover:bg-white/20">Stripe</button>
        <button id="methodMP" class="px-3 py-2 rounded-md bg-white/10 hover:bg-white/20">Mercado&nbsp;Pago</button>
        <button id="methodPP" class="px-3 py-2 rounded-md bg-white/10 hover:bg-white/20">PayPal</button>
        <button id="methodCR" class="px-3 py-2 rounded-md bg-white/10 hover:bg-white/20">Crypto</button>
      </div>
    </div>

    
    <div id="cryptoProviders" class="hidden mt-3 flex flex-wrap gap-2 text-sm">
      <span class="text-slate-400">Proveedor cripto:</span>
      <button data-prov="coinbase" class="px-3 py-1 rounded-md bg-white/10 hover:bg-white/20">Coinbase</button>
      <button data-prov="nowpayments" class="px-3 py-1 rounded-md bg-white/10 hover:bg-white/20">NOWPayments</button>
      <button data-prov="btcpay" class="px-3 py-1 rounded-md bg-white/10 hover:bg-white/20">BTCPay</button>
    </div>

    <div id="plans" class="mt-6 grid md:grid-cols-4 gap-4"></div>

    <div id="fxBox" class="mt-6 rounded-xl border border-white/10 bg-white/5 p-4">
      <div class="text-sm text-slate-300">Estimación en cripto (BTC/ETH/USDC) para el producto seleccionado.</div>
      <div id="fxRows" class="mt-3 grid grid-cols-3 gap-3 text-sm"></div>
    </div>

    <div class="mt-10 rounded-2xl border border-white/10 bg-white/5 p-5">
      <h2 class="font-semibold">Historial de compras</h2>
      <ul id="purchaseList" class="mt-3 space-y-2 text-sm"></ul>
    </div>
  </main>
</body>
</html>
