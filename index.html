<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mixtli — v1.1 Failsafe</title>
  <link rel="stylesheet" href="./styles.css"/>
  <meta name="theme-color" content="#0b0f14"/>
</head>
<body>
  <div id="toastHost" class="toastHost"></div>
  <div id="devlog" class="devlog" hidden></div>
  <div class="page">
    <header class="topbar">
      <div class="brand">
        <span class="logo">☁️</span>
        <span class="name">Mixtli</span>
        <span class="badge">v1.1 · failsafe</span>
      </div>
      <nav class="tabs">
        <button class="tab active" data-view="config">Config</button>
        <button class="tab" data-view="transfer">Subir / Compartir</button>
      </nav>
    </header>

    <!-- CONFIG -->
    <main class="view show" id="config">
      <section class="card">
        <h2>Configuración</h2>
        <div class="grid2">
          <label>
            <span>API Base</span>
            <input id="apiBase" type="url" placeholder="https://mixtli-pro.onrender.com (o vacío si usas proxy)"/>
          </label>
          <div class="row actions">
            <button class="secondary" data-action="saveApi">Guardar</button>
            <button class="secondary" data-action="resetApi">Reset</button>
            <button class="secondary" data-action="testApi">Probar</button>
            <button class="secondary" data-action="toggleLog">Log</button>
          </div>
        </div>
        <p class="muted tiny">Tip: si usas proxy Netlify, deja vacío. Si no, pon tu dominio sin “/api”.</p>
        <div id="apiStatus" class="muted"></div>
      </section>
    </main>

    <!-- TRANSFER -->
    <main class="view" id="transfer">
      <section class="card">
        <h2>Subir archivo</h2>
        <p class="muted">Selecciona o arrastra un archivo. Presign automático → PUT a R2.</p>

        <div id="drop" class="drop">
          Arrastra y suelta aquí o
          <label class="btnLink">
            elige un archivo
            <input id="fileInput" type="file" hidden />
          </label>
        </div>

        <div id="fileInfo" class="muted"></div>

        <div id="progressWrap" class="progressWrap" hidden>
          <div id="progressBar" class="progressBar"></div>
        </div>
        <div id="progressMeta" class="progressMeta" hidden>
          <span id="progressPct">0%</span>
          <span id="progressSpeed">0 MB/s</span>
          <span id="progressEta">ETA: --s</span>
        </div>

        <div class="row">
          <button class="primary" id="btnUpload" disabled>Subir</button>
          <span id="uploadStatus" class="muted"></span>
        </div>
      </section>

      <section class="card">
        <h2>Compartir</h2>
        <div class="row share">
          <input id="publicUrl" type="url" placeholder="Aquí aparecerá el enlace público…" readonly />
          <button id="btnCopy" disabled>Copiar enlace</button>
          <button id="btnOpen" disabled>Abrir</button>
        </div>
        <div id="preview" class="preview" hidden>
          <img id="imgPreview" alt="Preview"/>
        </div>
      </section>
    </main>

    <footer class="footer">
      <span class="muted tiny">Failsafe build · 2025</span>
    </footer>
  </div>

  <script defer src="./app.js"></script>
</body>
</html>
