<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mixtli ‚Äî Subir/Compartir (server-upload)</title>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <style>
    :root { color-scheme: dark; }
    *{ box-sizing:border-box }
    body{ margin:0; font-family:Inter,system-ui,Arial; background:#0b0d10; color:#e6edf3 }
    header{ padding:16px; border-bottom:1px solid #1f2630; display:flex; justify-content:space-between; align-items:center }
    .wrap{ max-width:880px; margin:0 auto; padding:24px }
    .card{ background:#0f141a; border:1px solid #1f2630; border-radius:14px; padding:24px }
    .row{ display:flex; gap:8px; align-items:center }
    .btn{ background:#2f68ff; color:#fff; border:0; padding:10px 14px; border-radius:10px; cursor:pointer; font-weight:600 }
    .out{ margin-top:12px; padding:12px; background:#0c1117; border:1px solid #1f2630; border-radius:10px; min-height:40px }
    a{ color:#8ab4ff; text-decoration:none }
    a:hover{ text-decoration:underline }
    .muted{ color:#93a8bd; font-size:13px }
    input[type=file]{ display:none }
  </style>
</head>
<body>
  <header>
    <div>Mixtli ‚Äî Subir/Compartir (server-upload)</div>
    <div class="muted" id="mode"></div>
  </header>
  <div class="wrap">
    <div class="card">
      <div class="row">
        <label class="btn" for="file">Elegir imagen</label>
        <button class="btn" id="copy" style="display:none">Copiar enlace</button>
      </div>
      <input id="file" type="file" accept="image/*" />
      <div class="out" id="out"></div>
      <p class="muted">El archivo se env√≠a a <code>/api/upload</code> (Netlify ‚Üí proxy ‚Üí Render). Descarga temporal (10 min) y opcional enlace p√∫blico r2.dev.</p>
    </div>
  </div>
<script>
  const out = document.getElementById('out');
  const copyBtn = document.getElementById('copy');
  const modeEl = document.getElementById('mode');
  let lastLink = null;

  function log(html){ out.innerHTML += `<div>${html}</div>`; }
  function setCopy(url){ lastLink = url; copyBtn.style.display='inline-block'; }
  copyBtn.onclick = async () => {
    if (!lastLink) return;
    try { await navigator.clipboard.writeText(lastLink); copyBtn.textContent='Copiado ‚úì'; setTimeout(()=>copyBtn.textContent='Copiar enlace',1200); } catch {}
  };

  async function health(){
    try{ const r = await fetch('/api/health'); const j = await r.json(); modeEl.textContent = j.mode ? `API: ${j.mode}` : 'API conectada'; }
    catch{ modeEl.textContent='API fuera'; }
  }

  async function upload(file){
    const qs = new URLSearchParams({ filename:file.name, contentType:file.type || 'application/octet-stream' });
    const r = await fetch('/api/upload?' + qs.toString(), { method:'POST', body:file });
    if (!r.ok) throw new Error('upload ' + r.status);
    return r.json();
  }

  document.getElementById('file').addEventListener('change', async (e)=>{
    const f = e.target.files?.[0]; if(!f) return;
    out.innerHTML='';
    try{
      log('‚Ä¢ Subiendo (servidor)‚Ä¶');
      const fin = await upload(f);
      if (fin.publicUrl) { log('üåê P√∫blico: <a target="_blank" rel="noopener" href="'+fin.publicUrl+'">Abrir</a>'); setCopy(fin.publicUrl); }
      if (fin.downloadUrl) { log('‚¨áÔ∏è Descarga (temporal): <a target="_blank" rel="noopener" href="'+fin.downloadUrl+'">Abrir</a>'); if(!lastLink) setCopy(fin.downloadUrl); }
      log('‚úì Completo');
    }catch(err){ log('<span style="color:#ff6b6b">‚úó ' + err.message + '</span>'); console.error(err); }
  });

  health();
</script>
</body>
</html>
