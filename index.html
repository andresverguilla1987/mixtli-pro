<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mixtli — Debug Upload</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body{margin:0;font-family:Inter,system-ui;background:#0a0f1a;color:#e6edf7}
    .container{max-width:900px;margin:0 auto;padding:20px}
    .h1{font-size:28px;font-weight:600}
    .btn{background:#2563eb;color:#fff;border:0;border-radius:8px;padding:10px 14px;cursor:pointer;font-weight:600}
    .btn.ghost{background:#111827;border:1px solid #1f2937;color:#9fb0c9}
    .pill{padding:4px 8px;border-radius:6px;font-size:12px;border:1px solid #1f2937;background:#111827;color:#9fb0c9}
    .drop{margin:12px 0;padding:40px;border:2px dashed #374151;border-radius:10px;text-align:center;color:#9fb0c9}
    .drop.drag{border-color:#60a5fa;color:#d5e3ff}
    #debug{margin-top:16px;white-space:pre-wrap;background:#111827;border:1px solid #1f2937;padding:12px;border-radius:8px;font-size:13px}
  </style>
</head>
<body>
  <div class="container">
    <h1 class="h1">Mixtli — Debug Upload</h1>
    <p>Prueba de subida con logs visibles.</p>

    <div class="drop" id="drop">Arrastra aquí un archivo o haz clic para seleccionar</div>
    <input id="file" type="file" style="margin-bottom:12px" />
    <button id="btnUpload" class="btn">Subir archivo</button>
    <span id="status" class="pill">listo</span>

    <div id="result" style="margin-top:16px"></div>
    <div id="debug"></div>
  </div>

  <script src="./main.js"></script>
</body>
</html>
