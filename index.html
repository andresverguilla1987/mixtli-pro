<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mixtli — Inicio</title>
  <link rel="icon" href="assets/logo.svg">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config={theme:{extend:{colors:{brand:{500:'#6366F1'}}}}}</script>
</head>
<body class="min-h-screen bg-gradient-to-b from-slate-950 via-slate-900 to-slate-950 text-slate-100">
  <header class="border-b border-white/10 bg-slate-950/60">
    <div class="mx-auto max-w-6xl px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <img src="assets/logo.svg" class="h-8 w-8 rounded-xl shadow" alt="logo">
        <span class="font-bold">Mixtli</span>
      </div>
      <nav class="hidden md:flex items-center gap-6 text-sm text-slate-300">
        <a href="auth.html" class="hover:text-brand-300">Prueba gratis</a>
        <a href="dashboard.html" class="hover:text-brand-300">Dashboard</a>

      <div class="flex items-center gap-2">

      </div>
    </div>
  </header>

  <main class="mx-auto max-w-6xl px-4 sm:px-6 lg:px-8 py-20 grid md:grid-cols-2 gap-12 items-center">
    <div class="space-y-6">
      <h1 class="text-4xl md:text-5xl font-extrabold leading-tight">Mixtli USB Cloud</h1>

      <div class="flex flex-wrap gap-3">
        <a href="auth.html" class="px-5 py-3 rounded-xl bg-brand-500 hover:bg-brand-400 text-white font-semibold shadow-lg">Probar gratis</a>
        <a href="#" class="px-5 py-3 rounded-xl bg-white/10 hover:bg-white/20">Descargar app</a>
      </div>
      <p class="text-xs text-slate-400">Confiado por equipos, escuelas y creadores</p>
    </div>
    <div class="rounded-2xl border border-white/10 bg-white/5 p-6">Sube imágenes/video y míralas en miniatura al instante.</div>
  </main>
</body>
</html>
