<!doctype html><html lang="es">
<head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Mixtli — Planes y Recargas</title>
<link rel="icon" href="./assets/logo.png"/>
<link rel="stylesheet" href="./assets/styles.css"/>
<style>
/* minimal critical fallback in case previous step failed */
*{box-sizing:border-box}html,body{margin:0;padding:0}body{background:#050b14;color:#eaf4ff;font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif}
.nav .wrap{max-width:1200px;margin:0 auto;padding:14px 16px;display:flex;align-items:center;justify-content:space-between}
.card{background:rgba(17,24,39,.65);border:1px solid rgba(148,163,184,.18);border-radius:20px;padding:16px;margin:14px 0}
.container{max-width:1200px;margin:0 auto;padding:18px}
</style>
</head>
<body>
<div class="aurora"><span class="a"></span><span class="b"></span><span class="c"></span></div>
<header class="nav">
  <div class="wrap">
    <div class="brand"><img src="./assets/logo.png" alt="Mixtli"/><b>Mixtli</b></div>
    <nav class="actions">
      <a class="btn" href="./dashboard.html">Dashboard</a>
      <a class="btn" href="./billing.html">Planes y Recargas</a>
      <a class="btn primary" href="./auth.html">Entrar</a>
    </nav>
  </div>
</header>
<main class="container">

<h1><span class="gradient-text">Planes y Recargas</span></h1>
<p class="meta">Compra GB extra o suscríbete a un plan.</p>
<div class="row">
  <div><label>País</label><br/><select id="country"><option value="MXN">México (MXN)</option><option value="USD">Estados Unidos (USD)</option><option value="COP">Colombia (COP)</option></select></div>
  <div><label>Método</label><br/>
    <div class="row">
      <button class="btn" data-method="stripe">Stripe</button>
      <button class="btn" data-method="mp">Mercado Pago</button>
      <button class="btn" data-method="paypal">PayPal</button>
      <button class="btn" data-method="crypto">Crypto</button>
    </div>
  </div>
</div>
<div class="grid cards" id="plans"></div>
<div class="card"><div class="shine"></div>
  <div class="title">Estimación en cripto (BTC/ETH/USDC) para el producto seleccionado</div>
  <div id="crypto-quote" class="meta">Selecciona un plan para ver la estimación…</div>
</div>
<p class="meta">Modo UI: <span id="modeLabel"></span> — Configura en <code>assets/config.js</code>.</p>
<script src="./assets/config.js"></script>
<script src="./assets/billing.js"></script>

</main>
<footer class="footer">Mixtli — UI pack <span class="gradient-text">v7_8 PROMAX</span></footer>
<script>
document.addEventListener('mousemove', e => { document.querySelectorAll('.card').forEach(el => {
  const r = el.getBoundingClientRect(); const mx = (e.clientX - r.left)/r.width; const my = (e.clientY - r.top)/r.height;
  el.style.setProperty('--mx', (mx*100)+'%'); el.style.setProperty('--my', (my*100)+'%');
  const rx = (my - 0.5) * -8; const ry = (mx - 0.5) * 10; el.style.transform = `perspective(900px) rotateX(${rx}deg) rotateY(${ry}deg)`;
});});
</script>
</body></html>
