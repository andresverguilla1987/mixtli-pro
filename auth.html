<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mixtli — Registro / Acceso</title>
  <link rel="icon" href="assets/logo.svg">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="assets/config.js"></script>
  <script src="assets/auth.js" defer></script>
</head>
<body class="min-h-screen bg-gradient-to-b from-slate-950 via-slate-900 to-slate-950 text-slate-100">
  <header class="border-b border-white/10 bg-slate-950/60">
    <div class="mx-auto max-w-md px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
      <a href="index.html" class="flex items-center gap-3">
        <img src="assets/logo.svg" class="h-8 w-8 rounded-xl shadow" alt="logo">
        <span class="font-bold">Mixtli</span>
      </a>
      <a href="dashboard.html" class="text-sm text-slate-300 hover:text-white">Dashboard</a>
    </div>
  </header>

  <main class="mx-auto max-w-md px-4 sm:px-6 lg:px-8 py-10">
    <h1 class="text-2xl font-extrabold">Bienvenido</h1>
    <p class="text-slate-300 mt-1">Crea tu cuenta o inicia sesión.</p>

    <div class="mt-6 grid grid-cols-2 gap-2">
      <button id="tab-signin" class="h-10 rounded-md bg-white/10 hover:bg-white/20">Entrar</button>
      <button id="tab-signup" class="h-10 rounded-md bg-white/10 hover:bg-white/20">Registrarme</button>
    </div>

    <form id="form-signin" class="mt-6 grid gap-3 hidden">
      <input id="si-email" type="email" required placeholder="tu@correo.com" class="h-11 w-full px-4 rounded-md bg-white/10 border border-white/10 outline-none">
      <input id="si-pass" type="password" required placeholder="Contraseña" class="h-11 w-full px-4 rounded-md bg-white/10 border border-white/10 outline-none">
      <button class="h-11 rounded-md bg-brand-500 hover:bg-brand-400 text-white">Entrar</button>
      <p id="si-msg" class="text-xs text-slate-300"></p>
    </form>

    <form id="form-signup" class="mt-6 grid gap-3 hidden">
      <input id="su-email" type="email" required placeholder="tu@correo.com" class="h-11 w-full px-4 rounded-md bg-white/10 border border-white/10 outline-none">
      <input id="su-pass" type="password" required placeholder="Contraseña" class="h-11 w-full px-4 rounded-md bg-white/10 border border-white/10 outline-none">
      <button class="h-11 rounded-md bg-brand-500 hover:bg-brand-400 text-white">Crear cuenta</button>
      <p id="su-msg" class="text-xs text-slate-300"></p>
    </form>

    <p class="text-xs text-slate-400 mt-6">Modo: <span id="modeLabel"></span>. Configura en <code>assets/config.js</code>.</p>
  </main>
</body>
</html>
