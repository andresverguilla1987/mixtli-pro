<!doctype html>
<html lang="es"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Status</title><link rel="stylesheet" href="../assets/styles.css"/></head>
<body><div class="container"><h1>Mixtli Status</h1><div id="summary" class="card muted">Cargando...</div><div id="incidents"></div></div>
<script>(async()=>{const r=await fetch('./incidents/incidents.json?_='+Date.now());const d=await r.json();const s=document.getElementById('summary');s.innerHTML='<b>Estado:</b> '+(d.overall||'operacional')+' — <span class="muted">'+new Date().toLocaleString()+'</span>';const w=document.getElementById('incidents');w.innerHTML='';(d.items||[]).forEach(it=>{const el=document.createElement('div');el.className='card';el.innerHTML='<h3>'+it.title+'</h3><div class="muted">'+it.severity+' — '+it.started_at+'</div><p>'+it.summary+'</p>';w.appendChild(el);});})();</script>
</body></html>
