<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mixtli — Subir y Compartir</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
<header class="header">
  <div class="brand">
    <div class="logo">E</div>
    <div class="title">Mixtli</div>
  </div>
  <div class="topnav">Dashboard</div>
</header>

<main class="container">
  <section class="card">
    <div class="row between">
      <h2>Enviar archivos</h2>
      <button id="btnLogout" class="ghost">Salir</button>
    </div>

    <div class="drop">
      <input id="file" type="file" />
      <p><strong>Arrastra y suelta</strong> o haz clic para elegir.</p>
      <p class="muted">Subida directa al bucket (presign).</p>
    </div>

    <div class="grid3">
      <label>TTL (días)
        <input id="ttl" value="14" />
      </label>
      <label>Correo destino (opcional)
        <input id="emailTo" placeholder="destinatario@correo.com" />
      </label>
      <label>Mensaje (opcional)
        <input id="emailMsg" placeholder="Te comparto este archivo" />
      </label>
    </div>

    <div class="row">
      <button id="btnUpload" class="primary">Subir y generar enlace</button>
    </div>

    <div class="row" style="margin-top:14px">
      <div class="progress" style="flex:1"><div id="bar" class="bar" style="width:0%"></div></div>
      <span id="pct" class="muted mono">0%</span>
    </div>

    <div style="margin-top:14px">
      <div class="row between">
        <input id="shareUrl" class="mono" value="" readonly />
        <button id="btnCopy" class="ghost">Copiar</button>
      </div>
      <pre id="debug" class="out"></pre>
    </div>
  </section>
</main>

<footer class="footer">Mixtli · Interfaz fija</footer>
<script type="module" src="assets/dashboard.js"></script>
</body>
</html>
