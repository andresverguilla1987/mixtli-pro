<!doctype html><html lang="es"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Mixtli — Bienvenido</title><link rel="stylesheet" href="assets/style.css"/></head><body>
<header class="header"><div class="brand"><div class="logo">E</div><div class="title">Mixtli</div></div></header>
<main class="container"><section class="card">
<h1>Bienvenido</h1><p class="muted">Crea tu cuenta o inicia sesión. (Design Lock v1)</p>
<div class="grid2"><button id="tabLogin" class="tab active">Entrar</button><button id="tabReg" class="tab">Registrarme</button></div>
<div id="loginBox"><label>Correo<input id="logEmail" placeholder="tu@correo.com" autocomplete="username"/></label>
<label>Contraseña<input id="logPass" type="password" placeholder="········" autocomplete="current-password"/></label>
<button id="btnLogin" class="primary">Entrar</button><pre id="logOut" class="out"></pre></div>
<div id="regBox" class="hidden"><label>Correo<input id="regEmail" placeholder="tu@correo.com" autocomplete="username"/></label>
<label>Contraseña<input id="regPass" type="password" placeholder="Mínimo 6 caracteres" autocomplete="new-password"/></label>
<button id="btnRegister">Crear cuenta</button><pre id="regOut" class="out"></pre></div>
<div class="row small"><label>API Base<input id="apiBase" placeholder="https://api.tu-dominio.com"/></label><button id="btnSaveCfg">Guardar</button><span id="health" class="badge">health</span></div>
</section></main><script type="module" src="assets/login.js"></script></body></html>
