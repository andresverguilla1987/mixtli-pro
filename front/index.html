<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mixtli — Uploader R2</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
  <div class="brand">Mixtli</div>
  <div class="status" id="status">OK (R2)</div>
</header>

<main>
  <section class="card">
    <h3>Configuración</h3>
    <label>API Base
      <input id="apiBase" placeholder="https://mixtli-pro.onrender.com">
    </label>
    <div class="row">
      <button id="saveCfg">Guardar</button>
      <button id="resetCfg" class="ghost">Reset</button>
    </div>
  </section>

  <section class="card">
    <h3>Subir archivo</h3>
    <input type="file" id="file">
    <div class="row"><button id="btnUpload">Subir y generar enlace</button></div>
    <pre id="log" class="log"></pre>
  </section>
</main>

<footer><small>Hotfix R2 presign — usa los headers firmados por el backend.</small></footer>
<script src="app.js"></script>
</body>
</html>
