services:
  - type: web
    name: mixtli-api
    runtime: node
    region: oregon
    plan: starter
    autoDeploy: true
    healthCheckPath: /salud
    buildCommand: |
      cd apps/api
      npm ci
      npm run build
      npx prisma generate
    preDeployCommand: |
      cd apps/api
      npx prisma migrate deploy
    startCommand: |
      cd apps/api
      node dist/server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: SERVICE_NAME
        value: mixtli-api
      - key: LOG_LEVEL
        value: info
      - key: SENTRY_DSN
        sync: false
      - key: OTEL_EXPORTER_OTLP_ENDPOINT
        value: https://otel-collector.example.com:4318
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: mixtli-db
          property: connectionString

databases:
  - name: mixtli-db
    region: oregon
    ipAllowList: []
