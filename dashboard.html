<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mixtli — Dashboard (V4 Álbums)</title>
  <link rel="icon" href="assets/logo.svg">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="assets/config.js"></script>
  <script src="assets/dashboard.js" defer></script>
  <style>
    :root{ --thumb-h: 160px; }
    .thumb img, .thumb video { object-fit: cover; width: 100%; height: var(--thumb-h); border-radius: 0.75rem; }
    .card { transition: transform .15s ease, box-shadow .2s ease; }
    .card:hover { transform: translateY(-2px); box-shadow: 0 10px 30px rgba(0,0,0,.25); }
  </style>
</head>
<body class="min-h-screen bg-slate-950 text-slate-100">
  <header class="border-b border-white/10 bg-slate-950/60 backdrop-blur">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
      <a href="index.html" class="flex items-center gap-3">
        <img src="assets/logo.svg" class="h-8 w-8 rounded-xl shadow" alt="logo">
        <span class="font-bold">Mixtli</span>
        <span class="text-xs px-2 py-1 rounded-full bg-brand-500/15 text-brand-300 border border-brand-500/20">V4 Álbums</span>
      </a>
      <div class="flex items-center gap-4 text-sm">
        <span id="userEmail" class="text-slate-300"></span>
        <button id="logoutBtn" class="px-3 py-1 rounded-md bg-white/10 hover:bg-white/20">Salir</button>
      </div>
    </div>
  </header>

  <main class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 py-8 grid grid-cols-12 gap-6">
    <!-- Sidebar Álbumes -->
    <aside class="col-span-12 lg:col-span-3 rounded-2xl border border-white/10 bg-white/5 p-4">
      <div class="flex items-center justify-between mb-3">
        <h2 class="font-semibold">Álbumes</h2>
        <button id="newAlbum" class="px-2 py-1 rounded-md bg-white/10 hover:bg-white/20 text-sm">Nuevo</button>
      </div>
      <ul id="albumList" class="space-y-1 text-sm"></ul>
      <div class="mt-3 flex items-center gap-2">
        <button id="renameAlbum" class="px-2 py-1 rounded-md bg-white/10 hover:bg-white/20 text-xs">Renombrar</button>
        <button id="deleteAlbum" class="px-2 py-1 rounded-md bg-white/10 hover:bg-white/20 text-xs text-red-300">Borrar</button>
      </div>
    </aside>

    <!-- Main -->
    <section class="col-span-12 lg:col-span-9">
      <div class="rounded-2xl border border-white/10 bg-white/5 p-4 md:p-5">
        <div class="flex flex-col md:flex-row md:items-center gap-3 md:gap-4">
          <div class="flex-1 flex items-center gap-2">
            <input id="searchInput" placeholder="Buscar por nombre..." class="h-10 w-full px-3 rounded-md bg-white/10 border border-white/10 outline-none placeholder:text-slate-400">
          </div>
          <div class="flex items-center gap-2">
            <select id="typeFilter" class="h-10 px-2 rounded-md bg-white/10 border border-white/10">
              <option value="all">Todos</option>
              <option value="image">Imágenes</option>
              <option value="video">Videos</option>
              <option value="pdf">Docs (PDF)</option>
              <option value="other">Otros</option>
            </select>
            <select id="sortBy" class="h-10 px-2 rounded-md bg-white/10 border border-white/10">
              <option value="recent">Recientes</option>
              <option value="name">Nombre (A-Z)</option>
            </select>
            <div class="hidden md:flex items-center gap-2">
              <label class="text-xs text-slate-400">Tamaño</label>
              <input id="sizeRange" type="range" min="120" max="260" value="160">
            </div>
            <button id="listBtn" class="px-3 py-1 rounded-md bg-white/10 hover:bg-white/20 text-sm">Lista</button>
            <button id="gridBtn" class="px-3 py-1 rounded-md bg-white/10 hover:bg-white/20 text-sm">Galería</button>
          </div>
        </div>

        <div class="mt-4 flex items-center justify-between">
          <div class="text-xs text-slate-400">Álbum: <span id="currentAlbumLabel">Todos</span> • Seleccionados: <span id="selCount">0</span></div>
          <div class="flex items-center gap-2">
            <button id="addToAlbum" class="px-3 py-1 rounded-md bg-white/10 hover:bg-white/20 text-sm">Añadir a álbum</button>
            <button id="removeFromAlbum" class="px-3 py-1 rounded-md bg-white/10 hover:bg-white/20 text-sm">Quitar del álbum</button>
            <button id="shareAlbum" class="px-3 py-1 rounded-md bg-white/10 hover:bg-white/20 text-sm">Compartir álbum</button>
            <button id="bulkCopy" class="px-3 py-1 rounded-md bg-white/10 hover:bg-white/20 text-sm">Copiar links</button>
            <button id="bulkDelete" class="px-3 py-1 rounded-md bg-white/10 hover:bg-white/20 text-sm text-red-300">Borrar</button>
          </div>
        </div>
      </div>

      <div class="mt-6 grid grid-cols-1 gap-6">
        <div class="rounded-2xl border border-white/10 bg-white/5 p-6">
          <h2 class="font-semibold mb-4">Subida</h2>
          <input type="file" id="fileInput" class="block w-full text-sm text-slate-300" multiple>
          <button id="uploadBtn" class="mt-3 px-4 py-2 rounded-md bg-brand-500 hover:bg-brand-400 text-white">Subir</button>
          <div id="uploadMsg" class="text-xs text-slate-400 mt-2"></div>

          <ul id="fileList" class="mt-4 space-y-2 text-sm hidden"></ul>
          <div id="fileGrid" class="mt-4 grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"></div>
        </div>
        <div class="rounded-2xl border border-white/10 bg-white/5 p-6">
          <h2 class="font-semibold mb-4">Estadísticas</h2>
          <div class="grid grid-cols-3 gap-3 text-center">
            <div class="rounded-lg border border-white/10 p-3"><div class="text-xs text-slate-400">Hoy</div><div class="font-semibold" id="statToday">0</div></div>
            <div class="rounded-lg border border-white/10 p-3"><div class="text-xs text-slate-400">Semana</div><div class="font-semibold" id="statWeek">0</div></div>
            <div class="rounded-lg border border-white/10 p-3"><div class="text-xs text-slate-400">Mes</div><div class="font-semibold" id="statMonth">0</div></div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- LIGHTBOX -->
  <div id="lightbox" class="hidden fixed inset-0 z-50 bg-black/80">
    <div class="absolute top-4 right-4 flex flex-wrap gap-2">
      <button id="btnClose" class="px-3 py-2 rounded-md bg-white/10 hover:bg-white/20">Cerrar (ESC)</button>
      <button id="btnPrev" class="px-3 py-2 rounded-md bg-white/10 hover:bg-white/20">← Anterior</button>
      <button id="btnNext" class="px-3 py-2 rounded-md bg-white/10 hover:bg-white/20">Siguiente →</button>
      <button id="btnZoomOut" class="px-3 py-2 rounded-md bg-white/10 hover:bg-white/20">−</button>
      <button id="btnZoomReset" class="px-3 py-2 rounded-md bg-white/10 hover:bg-white/20">100%</button>
      <button id="btnZoomIn" class="px-3 py-2 rounded-md bg-white/10 hover:bg-white/20">+</button>
      <a id="btnDownload" class="px-3 py-2 rounded-md bg-white/10 hover:bg-white/20" target="_blank" download>Descargar</a>
      <button id="btnShare" class="px-3 py-2 rounded-md bg-white/10 hover:bg-white/20">Copiar link</button>
    </div>
    <div id="lightboxStage" class="w-full h-full grid place-items-center select-none cursor-grab"></div>
    <div class="absolute bottom-4 left-0 right-0 text-center text-slate-300 text-sm">
      <span id="lightboxCaption"></span>
    </div>
  </div>
</body>
</html>
