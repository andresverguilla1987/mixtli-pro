<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mixtli — Dashboard</title>
  <link rel="icon" href="assets/logo.svg">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.min.js"></script>
  <script src="assets/config.js"></script>
  <script src="assets/dashboard.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body class="min-h-screen bg-slate-950 text-slate-100">
  <header class="border-b border-white/10 bg-slate-950/60 backdrop-blur">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
      <a href="index.html" class="flex items-center gap-3">
        <img src="assets/logo.svg" class="h-8 w-8 rounded-xl shadow" alt="logo">
        <span class="font-bold">Mixtli</span>
        <span class="text-xs px-2 py-1 rounded-full bg-emerald-500/15 text-emerald-300 border border-emerald-500/20">DASHBOARD</span>
      </a>
      <a href="admin.html" class="px-3 py-1 rounded-md bg-white/10 hover:bg-white/20 text-sm">Admin</a>
    </div>
  </header>

  <main class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 py-8">
    <div class="grid md:grid-cols-5 gap-4">
      <div class="rounded-xl border border-white/10 p-4"><div class="text-xs text-slate-400">MRR (estimado)</div><div id="mrr" class="text-2xl font-semibold">—</div></div>
      <div class="rounded-xl border border-white/10 p-4"><div class="text-xs text-slate-400">Ingresos 30d</div><div id="rev30" class="text-2xl font-semibold">—</div></div>
      <div class="rounded-xl border border-white/10 p-4"><div class="text-xs text-slate-400">ARPU 30d</div><div id="arpu" class="text-2xl font-semibold">—</div></div>
      <div class="rounded-xl border border-white/10 p-4"><div class="text-xs text-slate-400">Churn (aprox)</div><div id="churn" class="text-2xl font-semibold">—</div></div>
      <div class="rounded-xl border border-white/10 p-4"><div class="text-xs text-slate-400">Bloqueos (24h)</div><div id="blocks24" class="text-2xl font-semibold">—</div></div>
    </div>

    <div class="mt-6 grid md:grid-cols-2 gap-4">
      <div class="rounded-xl border border-white/10 p-4"><canvas id="byMonth"></canvas><div class="mt-2"><button id="dlMetrics" class="mt-2 px-3 py-2 rounded-md bg-brand-500 hover:bg-brand-600 text-white text-sm">Descargar métricas (XLSX)</button></div></div>
      <div class="rounded-xl border border-white/10 p-4"><canvas id="byProvider"></canvas></div>
    </div>

    <div class="mt-6 rounded-xl border border-white/10 p-4"><div class="flex items-center justify-between"><div class="font-semibold mb-2">Cohortes (mes de alta → % con compra este mes)</div><button id="dlCohorts" class="px-3 py-2 rounded-md bg-brand-500 hover:bg-brand-600 text-white text-sm">Cohortes (XLSX)</button></div>
      <div class="font-semibold mb-2">Cohortes (mes de alta → % con compra este mes)</div>
      <div id="cohorts" class="text-sm text-slate-300"></div>
    </div>
  </main>
</body>
</html>
