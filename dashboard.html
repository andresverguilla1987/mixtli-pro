<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mixtli — Dashboard</title>
  <link rel="icon" href="assets/logo.svg">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="assets/config.js"></script>
  <script src="assets/dashboard.js" defer></script>
</head>
<body class="min-h-screen bg-slate-950 text-slate-100">
  <header class="border-b border-white/10 bg-slate-950/60">
    <div class="mx-auto max-w-6xl px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
      <a href="index.html" class="flex items-center gap-3">
        <img src="assets/logo.svg" class="h-8 w-8 rounded-xl shadow" alt="logo">
        <span class="font-bold">Mixtli</span>
      </a>
      <div class="flex items-center gap-4 text-sm">
        <span id="userEmail" class="text-slate-300"></span>
        <button id="logoutBtn" class="px-3 py-1 rounded-md bg-white/10 hover:bg-white/20">Salir</button>
      </div>
    </div>
  </header>

  <main class="mx-auto max-w-6xl px-4 sm:px-6 lg:px-8 py-10">
    <h1 class="text-2xl font-extrabold">Tus transferencias</h1>
    <p class="text-slate-300">Sube archivos y míralos aparecer al instante.</p>

    <div class="mt-6 grid md:grid-cols-3 gap-6">
      <div class="md:col-span-2 rounded-xl border border-white/10 bg-white/5 p-6">
        <h2 class="font-semibold mb-4">Subida</h2>
        <input type="file" id="fileInput" class="block w-full text-sm text-slate-300">
        <button id="uploadBtn" class="mt-3 px-4 py-2 rounded-md bg-brand-500 hover:bg-brand-400 text-white">Subir</button>
        <div id="uploadMsg" class="text-xs text-slate-400 mt-2"></div>

        <ul id="fileList" class="mt-4 space-y-2 text-sm"></ul>
      </div>
      <div class="rounded-xl border border-white/10 bg-white/5 p-6">
        <h2 class="font-semibold mb-4">Estadísticas</h2>
        <div class="grid grid-cols-3 gap-3 text-center">
          <div class="rounded-lg border border-white/10 p-3"><div class="text-xs text-slate-400">Hoy</div><div class="font-semibold" id="statToday">0</div></div>
          <div class="rounded-lg border border-white/10 p-3"><div class="text-xs text-slate-400">Semana</div><div class="font-semibold" id="statWeek">0</div></div>
          <div class="rounded-lg border border-white/10 p-3"><div class="text-xs text-slate-400">Mes</div><div class="font-semibold" id="statMonth">0</div></div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
