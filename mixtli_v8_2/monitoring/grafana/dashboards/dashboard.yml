apiVersion: 1
providers:
  - name: 'mixtli-dashboards'
    orgId: 1
    folder: 'Mixtli'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    options:
      path: /var/lib/grafana/dashboards

- name: 'mixtli-logs'
  orgId: 1
  folder: 'Logs'
  type: file
  disableDeletion: false
  updateIntervalSeconds: 10
  options:
    path: /var/lib/grafana/dashboards-logs
