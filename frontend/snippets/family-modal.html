<!-- Modal Familia -->
<div id="modal-family" class="modal hidden">
  <div class="card">
    <h3>Plan Familiar</h3>
    <div id="family-status"></div>
    <div class="row">
      <input id="family-name" placeholder="Nombre de la familia" />
      <button id="btnCreateFamily">Crear familia</button>
    </div>
    <hr/>
    <div class="row">
      <input id="invite-email" placeholder="Invitar por email" />
      <button id="btnInvite">Invitar</button>
    </div>
    <div id="family-members" class="mt-2 text-sm opacity-80"></div>
    <button class="close" data-close>Cerrar</button>
  </div>
</div>
