<!-- Modal Álbumes -->
<div id="modal-albums" class="modal hidden">
  <div class="card">
    <h3>Álbumes</h3>
    <div class="row">
      <input id="album-name" placeholder="Nombre del álbum" />
      <select id="album-visibility">
        <option value="private">Privado</option>
        <option value="family">Familia</option>
        <option value="family_lock">Familia + contraseña</option>
      </select>
      <input id="album-pass" placeholder="Contraseña (si candado)" />
      <button id="btnCreateAlbum">Crear</button>
    </div>
    <div id="my-albums" class="mt-2"></div>
    <button class="close" data-close>Cerrar</button>
  </div>
</div>
